<body>
    <div id="d1" onclick="setcolor()">点我变色!</div>
    <div id="d2" onclick="setcolor()">点我变色!</div>
    <script>
        var i=1;
        function setcolor(){
            i++;
            if(i%2==0){
                document.getElementById("d1").style.backgroundColor="blue";
            }else{
                document.getElementById("d1").style.backgroundColor="red";
            }
            
        }
    
        
        
     </script>
